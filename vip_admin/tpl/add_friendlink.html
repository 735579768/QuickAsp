<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<title>主框架</title>
<style>
* {
	margin: 0px;
	padding: 0px;
	font-size: 12px;
}
a {
	text-decoration: none;
	color: #000;
}
</style>
</head>

<body style="background:#FFFFFF;">
<precode>
<form action="add_friendlink.asp?act=addfriend" method="post"  name="form1">
  <table width="98%" border="1" style="border-collapse:collapse; margin:10px auto;" cellspacing="1" cellpadding="3">
          <tr align="center" class="biaotou">
            <td colspan="2">添加链接&gt;&gt;<a href="javascript:window.history.go(-1);" class="button">返回</a></td></tr>
            <tr>
              <td width="100">网址：</td>
              <td ><input name="friend_url" type="text" id="url" value="http://localhost/" size="30" class="pubinputs"></td>
            </tr>
            
            <tr>
              <td >网站名称：</td>
              <td><input name="friend_name" type="text" size="30" value="友链标题" class="pubinputs"></td>
            </tr>
            <tr>
              <td >站长Email：</td>
              <td><input name="friend_email" type="text" size="30" value="" class="pubinputs"></td>
            </tr>
            <tr style="display:none;">
              <td >链接位置：</td>
              <td>                <input type="radio" name="friend_weizhi" value="2" checked="1">
                首页
                <input type="radio" name="friend_weizhi" value="1">
                内页
 </td>
            </tr>
            <tr>
              <td  >排列位置：</td>
              <td ><input name="sortrank" type="text" id="sortrank" value="1" size="10" class="pubinputs" style="width:60px">
                (由小到大排列) </td>
            </tr>
            <tr>
              <td  >显示：</td>
              <td ><input name="show" type="text" id="sortrank" value="1" size="10" class="pubinputs" style="width:60px">
                (0不显示，1显示) </td>
            </tr>
            <tr align="center">
              <td colspan="2">
                <a href="javascript:form1.submit();" class="np button">添加</a>
            </tr>
          </table>
</form>
</precode>
</body>
</html>
