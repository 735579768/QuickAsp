<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<title>备份数据</title>
<style>
* {
	margin: 0px;
	padding: 0px;
	font-size: 12px;
}
a {
	text-decoration: none;
	color: #000;
}
</style>
</head>

<body style="background:#FFFFFF;">
<form action="" method="post"  name="form1">
  <table width="98%" border="1" style="border-collapse:collapse; margin:10px auto;" cellspacing="1" cellpadding="3">
          <tr align="center" class="biaotou">
            <td colspan="2">添加链接&gt;&gt;<a href="javascript:window.history.go(-1);" class="button">返回</a></td></tr>
            <tr>
              <td width="100">数据库路径：</td>
              <td ><input type="text" value="{$dbpath}" size="70" readonly="readonly" /></td>
            </tr>
            <tr>
              <td width="100">备份描述：</td>
              <td ><input name="bakdescr" type="text" value="{$dbdescr}" size="50" /></td>
            </tr>            
            <tr>
              <td >备份数据库：</td>
              <td><input name="act" type="hidden" value="bakdata" />
              <a href="javascript:void(0);" class="button submitbtn">备份数据库</a>{$bakmsg}
             </td>
            </tr>
            <!--{arclist sql="select * from kl_databak order by id 	desc" }-->
            <tr>
              <td >备份记录：</td>
              <td>
              <input  name="id" type="hidden" class="deldb" value="{$id}" />
              <input name="friend_email" type="text" class="pubinputs" value="{$bakname}" size="30" readonly="readonly">操作者：{$bakadminname} 备份时间：{$bakdate} 备份描述：{$bakdescr} 
               <a href="javascript:void(0);" class="button hydb">还原</a>
                <a href="?act=deldb&dbname={$bakname}&id={$id}" class="button deldb">删除</a></td>
            </tr>
            <!--{/arclist}-->
          </table>
</form>
<script type="text/javascript">
$(function(){
	$('.hydb').bind('click',function(){
		var a=$(this).prev().val();
		//var id=$(this).prev().prev().prev().val();
		window.location="?act=hydb&dbname="+a;
		});
	
	});
</script>
</body>
</html>
